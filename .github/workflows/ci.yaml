name: iOS CI

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-latest
    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Build & Test
      run: |
        xcodebuild build -scheme "ios-github-actions-example" -destination 'platform=iOS Simulator,name=iPhone 14,OS=latest'
